<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sudoku</title>
  <link rel="stylesheet" href="sudoku.css">
  <script src="sudoku.js" defer></script> 
</head>
<body>
  <div id="head">
 <div id="title"><h1>Sudoku Game</h1></div>
   <div i="board_manip"> 
    <button id="createGame">Create Game</button>
    <button id="solve">Solve Puzzle</button>
    <button id="verify">Verify Solution</button>
    <button id="reset">Reset Board</button> 
  </div>
</div>
<table id="Board"></table>
  <div id ="buttons">
    <button class="input"id="1">1</button>
    <button class="input"id="2">2</button>
    <button class="input"id="3">3</button>
    <button class="input"id="4">4</button>
    <button class="input"id="5">5</button>
    <button class="input"id="6">6</button>
    <button class="input"id="7">7</button>
    <button class="input"id="8">8</button>
    <button class="input"id="9">9</button>
  </div>
</body>
</html>
